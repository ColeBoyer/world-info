{% extends "base.html" %}

{% block content %}
    <h1>{{ project.name }}</h1>

    <p>{{ project.description }}</p>

    <a href="{{ url_for('view_world', world_id=world.id) }}">Return to {{ world.name }} </a>
    <br>
    <br>
    <p>Project Status</p>
    <hr>
    <h2>Project Timeline</h2>
    <p>Post Update</p>
    {% for event in events %}
        <p> {{ event.event }} </p>
        <small>{{ event.timestamp.strftime('%Y-%m-%d') }}</small>
    {% endfor %}
{% endblock %}
