{% extends "base.html" %}

{% block content %}

    <h1>{{ world.name }}</h1>
    <p>{{ world.creation_date }}</p>

    <p>A list of projects goes here</p>
    <a href="/project">First Project</a>

    {% for project in projects %}
        <div>
            <p>{{ project.name }}</p>
            <p>{{ project.desc }}</p>
        </div>
    {% endfor %}
{% endblock %}
