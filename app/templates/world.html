    <a href="{{url_for('main.create_project', world_id=world.id)}}">Create a new project</a>

    <hr>
    <h2>Projects</h2>

    {% for project in projects %}
        {% include "_project_stub.html" %}
    {% endfor %}
{% endblock %}
