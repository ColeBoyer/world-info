{% extends "base.html" %}

{% block content %}

    <h1>{{ world.name }}</h1>
    <p>{{ world.creation_date }}</p>
    <p>{{ world.description }}</p>

    <h2>Create a new Project</h2>
    <a href="{{url_for('create_project', world_id=world.id)}}">Create a new project</a>

    <h2>Projects</h2>

    {% for project in projects %}
        <div>
            <a href="{{ url_for('view_project', project_id=project.id) }}">{{ project.name }}</a>
            <p>{{ project.description }}</p>
        </div>
    {% endfor %}
{% endblock %}
