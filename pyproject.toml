[project]
name = "world-info"
version = "0.1.0"
description = "Minecraft World Repository"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "email-validator>=2.3.0",
    "flask>=3.1.2",
    "flask-login>=0.6.3",
    "flask-migrate>=4.1.0",
    "flask-sqlalchemy>=3.1.1",
    "flask-wtf>=1.2.2",
    "python-dotenv>=1.1.1",
]

[dependency-groups]
dev = [
    "ruff>=0.13.2",
]

[tool.ruff]

[tool.ruff.lint]
select = ["E", "F"]
#Ignore E402 'Module level import not at top of file'.
#Used by project to avoid circular imports

#Ignore E501 'Line too long'.
#Line wrapping is supported in editor.
#Many errors come from auto-generated code.
ignore = ["E402", "E501"]